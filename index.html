<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="more_inf"
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </header>
    <main class="main">
      <section id="task-list">
        <label for="new-task">Add Item</label>
        <div class="task-item">
          <input id="new-task"class="task-item__input" type="text">
          <button>Add</button>
        </div>
      </section>
      <section>
        <h3>Todo</h3>
        <ul id="incomplete-tasks">
          <li>
            <input type="checkbox"><label class="task-item__label">Pay Bills</label>
            <input type="text" class="task-item__input">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete"><img src="./remove.svg" alt="Remove"></button>
          </li>
          <li class="editmode">
            <input type="checkbox"><label class="task-item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-item__input">
            <button class="button button_edit">Save</button>
            <button class="button button_delete"><img src="./remove.svg" alt="Remove"></button></li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked><label class="task-item__input">See the Doctor</label>
            <input type="text" class="task-item__input">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete"><img src="./remove.svg" alt="Remove"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
